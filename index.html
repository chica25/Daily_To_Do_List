<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">   
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>To Do App</title>
</head>

    <body>
            <div class="container">
                <header class="text-center text-light my-4">
                    <h1 class="mb-4">Daily Task</h1>
                    <form class="search">
                        <input class="form-control m-auto" type="text" name="search" placeholder="search tasks">
                    </form>
                </header>

                <ul class="list-group task mx-auto text-light">

                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>play Mariokart</span>
                        <i class="fas fa-trash delete"></i>
                    </li>

                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>defeat ganon in zelda</span>
                        <i class="fas fa-trash delete"></i>
                    </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Make a veggie pie</span>
                        <i class="fas fa-trash delete"></i>
                    </li>
                </ul>

                <form class="add text-center my-4">
                    <label class="text-light">Add a new task...</label>
                    <input class="form-control m-auto" type="text" name="add"/>
                </form>
            </div>
        
        <script src="dailyTask.js"></script>
        
    </body>
</html>
